<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Replica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: #e6e6e6;
            transition: background 0.5s;
        }

        .player {
            display: flex;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .playlist {
            width: 30%;
            background: #99e1e5;
            padding: 20px;
            overflow-y: auto;
            transition: background 0.5s;
        }

        .playlist h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .playlist-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .playlist-item .info {
            font-size: 16px;
        }

        .playlist-item .info p {
            margin: 2px 0;
        }

        .current-song {
            text-align: center;
        }

        .current-song img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .current-song h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .current-song p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .controls button {
            background: none;
            border: none;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 80%;
        }

        .progress-bar input[type="range"] {
            flex: 1;
        }

        .volume-bar {
            bottom: 20px;
            width: 40%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-bar input[type="range"] {
            flex: 1;
        }
    </style>
</head>
<body id="body">
    <div class="player">
        <div class="current-song">
            <img src="https://via.placeholder.com/150" alt="Song Thumbnail" id="song-thumbnail">
            <h1 id="song-title">Dan</h1>
            <p id="song-artist">Sheila On 7</p>
        </div>
        <div class="controls">
            <button onclick="prevSong()">‚èÆÔ∏è</button>
            <button onclick="togglePlayPause()" id="play-pause">‚èØÔ∏è</button>
            <button onclick="nextSong()">‚è≠Ô∏è</button>
        </div>
        <div class="progress-bar">
            <span id="current-time">00:00</span>
            <input type="range" min="0" max="100" value="0" id="progress-bar" onchange="seekSong()">
            <span id="total-time">00:00</span>
        </div>
        <div class="volume-bar">
            <span>üîä</span>
            <input type="range" min="0" max="100" value="50" id="volume-bar" onchange="changeVolume()">
            <span>üîä</span>
        </div>
        <!-- Audio Element -->
        <audio id="audio" preload="auto" ontimeupdate="updateProgress()"></audio>
    </div>
    <div class="playlist">
        <h2>Your Playlist</h2>
        <div class="playlist-item" onclick="playSong(0)">
            <img src="https://via.placeholder.com/50" alt="Thumbnail">
            <div class="info">
                <p>Dan</p>
                <p>Sheila On 7</p>
            </div>
        </div>
        <div class="playlist-item" onclick="playSong(1)">
            <img src="https://via.placeholder.com/50" alt="Thumbnail">
            <div class="info">
                <p>Sekuat Hatimu</p>
                <p>Last Child</p>
            </div>
        </div>
        <div class="playlist-item" onclick="playSong(2)">
            <img src="https://via.placeholder.com/50" alt="Thumbnail">
            <div class="info">
                <p>Jengah</p>
                <p>Pee Wee Gaskins</p>
            </div>
        </div>
    </div>
    <script>
        const songs = [
            {
                title: "Dan",
                artist: "Sheila On 7",
                thumbnail: "https://via.placeholder.com/150",
                duration: "04:22",
                background: "#c2a4e1",
                file: "music/kvt_cheche_akon-beautiful-remix-reggae.mp3"
            },
            {
                title: "Sekuat Hatimu",
                artist: "Last Child",
                thumbnail: "https://via.placeholder.com/150",
                duration: "04:31",
                background: "#99ccff",
                file: "path/to/music/sekuat-hatimu.mp3"
            },
            {
                title: "Jengah",
                artist: "Pee Wee Gaskins",
                thumbnail: "https://via.placeholder.com/150",
                duration: "03:45",
                background: "#ff9999",
                file: "path/to/music/jengah.mp3"
            },
        ];

        let currentSongIndex = 0;
        let isPlaying = false;
        const audio = document.getElementById("audio");

        function loadSong(index) {
            const song = songs[index];
            document.getElementById("song-title").textContent = song.title;
            document.getElementById("song-artist").textContent = song.artist;
            document.getElementById("song-thumbnail").src = song.thumbnail;
            document.getElementById("total-time").textContent = song.duration;
            document.getElementById("body").style.background = song.background;
            document.getElementById("playlist").style.background = song.background;
            document.getElementById("progress-bar").max = parseTime(song.duration);
            document.getElementById("progress-bar").value = 0;
            audio.src = song.file;
        }

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
            const playPauseButton = document.getElementById("play-pause");
            playPauseButton.textContent = isPlaying ? "‚è∏Ô∏è" : "‚èØÔ∏è";
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            audio.play();
            isPlaying = true;
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            audio.play();
            isPlaying = true;
        }

        function playSong(index) {
            currentSongIndex = index;
            loadSong(currentSongIndex);
            audio.play();
            isPlaying = true;
        }

        function seekSong() {
            const progressBar = document.getElementById("progress-bar");
            audio.currentTime = progressBar.value;
        }

        function changeVolume() {
            const volumeBar = document.getElementById("volume-bar");
            audio.volume = volumeBar.value / 100;
        }

        function updateProgress() {
            const progressBar = document.getElementById("progress-bar");
            progressBar.value = (audio.currentTime / audio.duration) * 100;
            const currentTime = document.getElementById("current-time");
            currentTime.textContent = formatTime(audio.currentTime);
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes < 10 ? "0" : ""}${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        }

        function parseTime(timeString) {
            const [minutes, seconds] = timeString.split(":").map(Number);
            return minutes * 60 + seconds;
        }

        loadSong(currentSongIndex);
    </script>
</body>
</html>
